<div class="flex items-center mb-8">
  <app-back-button routerLink="/configuracoes/agrupamentos"></app-back-button>
  <div class="text-2xl">Editar Agrupamento</div>
</div>

<form [formGroup]="form">

  ID: <input type="text" formControlName="id" required/><br/>
  Nome: <input type="text" formControlName="nome" required/><br/>
  Ativo: <input type="checkbox" formControlName="ativo" required/>

</form>
