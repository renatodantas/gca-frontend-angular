<h1>Agrupamentos</h1>

<div class="columns">
  <div class="column is-three-fifths is-offset-one-fifth">
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 w-full">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let item">{{ item.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let item">{{ item.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="ativo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ativo</th>
        <td mat-cell *matCellDef="let item">
          <app-active-icon [value]="item.ativo"></app-active-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ativo</th>
        <td mat-cell *matCellDef="let item">
          <app-delete-icon (click)="excluir($event, item)"></app-delete-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let item; columns: displayedColumns" 
        class="hover:bg-indigo-100 cursor-pointer"
        (click)="selecionou(item)"></tr>
    </table>
  </div>
  <div>
    <mat-paginator #paginator
      [length]="count"
      [pageSize]="10"
      [pageSizeOptions]="[10, 20, 50]">
    </mat-paginator>
  </div>
</div>
